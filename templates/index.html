<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="utf-8"/>
		<title>Home</title>
        <link rel="stylesheet" type="text/css" href="/site_media/css/style.css" />
        <script src="/site_media/js/jquery.js" type="text/javascript"></script>
        <script src="/site_media/js/check_input.js" type="text/javascript"></script>    
	</head>
	<body>
        {% include 'header.html'%}
		<h1>Welcome to SmallTalk!!</h1>
        {% ifequal uid ''%}
        <form action="../" method="post">
            <p>
                <label>username: <input placeholder="输入英文字符，数字，或中文" type="text" name="username" value="" maxlength="20" onkeyup="check_uname(this.value,'wrongChar')"/></label>
                <span id="wrongChar"></span>
            </p>
            <p>
                <label>password: <input type="password" name="password" value="" maxlength = "20" onkeyup="check_login_password(this.value,'wrongPassword')"/></label>
                <span id="wrongPassword"></span>
            </p>
            <p><input onclick="check_login_password(this.value,'wrongPassword')" type="submit" value="登录"/></p>
        </form>
        {% else %}
        {% include 'mainPage.html'%}
        {% endifequal %}
	</body>
</html>
